<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table tag</title>
    <style>
        table,th,td,tr{
            text-align: center;
            margin: 10px;
            padding: 10px;
            font-style: italic;
            font-family: arial;
             border: 2px groove tomato;
        }
    </style>
</head>
<body>
    <h1>Html table tag</h1>
    <table>
        <caption>
            <strong>Student Result</strong>
        </caption>
        <tr>
            <th>Subject</th>
            <th>Marks</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>English</td>
            <td>65</td>
            <td>80%</td>
        </tr>
        <tr>
            <td>Urdu</td>
            <td>70</td>
            <td>86%</td>
        </tr>
        <tr>
            <td>Cmptr</td>
            <td>50</td>
            <td>95%</td>
        </tr>
        <tr>
            <td>Chemistry</td>
            <td>68</td>
            <td>83%</td>
        </tr>
        
        <tr>
            <td>Physics</td>
            <td>69</td>
            <td>83.5%</td>
        </tr>
        
        <tr>
            <td colspan="2">Result of Naeem</td>
            <td>class 10<sup>th</sup></td>
        </tr>
    </table>
</body>
</html>
