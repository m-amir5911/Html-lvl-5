<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered list</title>
</head>
<body>
    <h1>Ordered list</h1>
    <p>This list of school classes</p>
    <ol>
        <li>Play grp</li>
        <ol type="a">
            <li>Group A</li>
            <li>Group B</li>
        </ol>
        <li>Class 1<sub>st</sub></li>
        <ol type="A">
            <li>Group A</li>
            <li>Group B</li>
        </ol>
        <li>Class 5<sup>th</sup></li>
        <ol type="i">
            <li>Group A</li>
            <li>Group B</li>
        </ol>
        <li>Class 10<sup>th</sup></li>
        <ol type="I">
            <li>Group A</li>
            <li>Group B</li>
        </ol>
    </ol>
</body>
</html>
